<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute 2</title>
    <style>
    .smoll{
        width: 100px;
        height: 100px;
        background-color: #333333;
         position: absolute;
         bottom: 0;
        right: 0; 
    }
    .medium{
        width: 200px;
        height: 200px;
        background-color: #793d3d;
        position: relative;
    }
    .big{
        width: 300px;
        height: 300px;
        background-color: #999999;
        position: relative;
    }

    </style>
</head>
<body>
    <div class="big">
        <div class="medium">
            <div class="smoll"></div>
        </div>
    </div>
</body>
</html>
